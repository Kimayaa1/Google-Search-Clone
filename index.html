<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="style.css">
    <link rel = "icon"  type = "image/jpeg" href = "favicon.jpeg"> 
    <title>Google(Kimaya)</title>
</head>
<body>
    <div class="navbar">
        <p>Gmail</p>
        <p>Images</p>
        <img src="grid.png">
        <i class="fa-solid fa-circle-user"></i>
    </div>
    <div class="g-img">
        <img src = "main_img.png" height="92px" width="272px">
    </div>
    <div class="search">
        <div class="glass">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input class="search-input">
        <div class="search-lens">
            <div class="search-icon">
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
            <div class="lens">
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>
    </div>
    <div class="button-class">
        <div class="button1">
            <button>Google Search</button>
        </div>
        <div class="button2">
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="new-line">
        <img src="bard-icon.png">
        <p>
            <div class="new">
                New! 
            </div>
            <div class="bard">
                <a href="https://bard.google.com/?utm_source=HPP&utm_medium=Owned&utm_campaign=bardhppIN_EN">Try Bard, </a>
            </div>
            now available in 9 Indian languages</p>
    </div>
    <div class="language">
        <p>
            Google offered in: 
        </p>
        <a href="https://www.google.co.in/">हिन्दी</a> 
        <a href="https://www.google.co.in/">বাংলা</a>
        <a href="https://www.google.co.in/">తెలుగు</a>
        <a href="https://www.google.co.in/">मराठी</a>
        <a href="https://www.google.co.in/">தமிழ்</a>
        <a href="https://www.google.co.in/">ગુજરાતી</a>
        <a href="https://www.google.co.in/">ಕನ್ನಡ</a>    
        <a href="https://www.google.co.in/">മലയാളം</a> 
        <a href="https://www.google.co.in/">ਪੰਜਾਬੀ</a>
    </div>
    <div class="footer">
        <div class="footer1">
            <p>India</p>
        </div>
        <div class="footer2">
            <div class="line1">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search works</a>
            </div>
            <div class="line2">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </div>
    </body>
</html>
